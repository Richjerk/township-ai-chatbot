<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Township Business Directory</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><style>body{font-family:Arial,sans-serif;margin:0;padding:0;box-sizing:border-box}header{background-color:#4caf50;color:#fff;text-align:center;padding:1em 0}nav{display:flex;justify-content:center;background-color:#333}nav a{color:#fff;text-decoration:none;padding:1em;display:block}nav a:hover{background-color:#575757}.container{padding:2em}section{margin-bottom:2em}h2{color:#4caf50}form{background-color:#f9f9f9;padding:1em;border:1px solid #ddd;border-radius:8px}label{display:block;margin-bottom:.5em}button,input,textarea{width:100%;padding:.8em;margin-bottom:1em;border:1px solid #ddd;border-radius:4px}button{background-color:#4caf50;color:#fff;cursor:pointer}button:hover{background-color:#45a049}.chatbot{position:fixed;bottom:10px;right:10px;width:300px;background-color:#fff;border:1px solid #ddd;border-radius:8px;overflow:hidden;box-shadow:0 4px 8px rgba(0,0,0,.2)}.chatbot-header{background-color:#4caf50;color:#fff;padding:1em;text-align:center}.chatbot-messages{height:200px;overflow-y:auto;padding:1em;background-color:#f9f9f9}.chatbot-input{display:flex;border-top:1px solid #ddd}.chatbot-input input{flex-grow:1;border:none;padding:.8em}.chatbot-input button{background-color:#4caf50;color:#fff;border:none;padding:.8em;cursor:pointer}.chatbot-input button:hover{background-color:#45a049}</style><script defer="defer" src="/static/js/main.ca1eb637.js"></script></head><body><header><h1>Township Small Business Chatbot Directory</h1><p>Connecting Local Businesses with Their Community</p></header><nav><a href="#register">Register Business</a> <a href="#listings">Business Listings</a> <a href="#geo-location">Geo-Location</a></nav><div class="container"><section id="register"><h2>Register Your Business</h2><form id="business-form"><input id="business-name" placeholder="Business Name" required/> <textarea id="business-description" placeholder="Business Description" required></textarea> <input id="business-address" placeholder="Business Address" required/> <input type="tel" id="business-phone" placeholder="Business Phone" required/> <button type="submit">Add Business</button></form><div id="business-list"></div></section><style>.business-card{border:1px solid #ddd;padding:1em;margin:1em 0;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1)}</style><section id="listings"><h2>Business Listings</h2><div id="business-list"><p>No businesses listed yet.</p></div></section><div id="map" style="height:400px;margin-top:1em"></div><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcIGuykmzig6GhOHwOO3h7PlspyasKIic&callback=initMap" async defer="defer"></script><script>let map,userMarker;function initMap(){map=new google.maps.Map(document.getElementById("map"),{center:{lat:-25.746,lng:28.229},zoom:12}),navigator.geolocation&&navigator.geolocation.getCurrentPosition((o=>{const e={lat:o.coords.latitude,lng:o.coords.longitude};userMarker=new google.maps.Marker({position:e,map:map,title:"Your Location"}),map.setCenter(e)}),(o=>{console.error("Error fetching geolocation",o)}))}</script><section id="geo-location"><h2>Geo-Location Tracking</h2><button onclick="getLocation()">Get My Location</button><p id="location-output">Click the button to get your location.</p></section></div><div class="chatbot"><div class="chatbot-header">Chat with Us</div><div class="chatbot-messages" id="chatbot-messages"></div><div class="chatbot-input"><input id="chatbot-input" placeholder="Type a message..."> <button onclick="sendMessage()">Send</button></div></div><script>function getLocation(){navigator.geolocation?navigator.geolocation.getCurrentPosition(showPosition,showError):document.getElementById("location-output").innerHTML="Geolocation is not supported by this browser."}function showPosition(t){document.getElementById("location-output").innerHTML=`Latitude: ${t.coords.latitude}, Longitude: ${t.coords.longitude}`}function showError(t){switch(t.code){case t.PERMISSION_DENIED:document.getElementById("location-output").innerHTML="User denied the request for Geolocation.";break;case t.POSITION_UNAVAILABLE:document.getElementById("location-output").innerHTML="Location information is unavailable.";break;case t.TIMEOUT:document.getElementById("location-output").innerHTML="The request to get user location timed out.";break;case t.UNKNOWN_ERROR:document.getElementById("location-output").innerHTML="An unknown error occurred."}}function sendMessage(){const t=document.getElementById("chatbot-input"),o=document.getElementById("chatbot-messages"),e=t.value;e.trim()&&(o.innerHTML+=`<p><strong>You:</strong> ${e}</p>`,t.value="",setTimeout((()=>{o.innerHTML+="<p><strong>Chatbot:</strong> Sorry, I'm still learning!</p>",o.scrollTop=o.scrollHeight}),1e3))}</script></body></html>
